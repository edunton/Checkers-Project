<!DOCTYPE html>
<html>
	<head>
		<title>Checker Board</title>
        <script src="libraries/jquery-2.1.3.min.js"></script>
        <script src="libraries/MooTools-Core-1.5.1.js"></script>

            padding-right: 30%;

            padding: 0px;

	<body>

            <br>

            <div id="checkerboard">
            </div>
        </div>
